<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        /* Estilos generales para la tabla */
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Estilos para las celdas de encabezado y datos */
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        /* Estilo para el encabezado de la tabla */
        th {
            background-color: white;
            color: black;
            font-weight: bold;
            text-align: center
        }
        
        /* Filas pares - fondo gris claro */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        /* Filas impares - fondo blanco */
        tr:nth-child(odd) {
            background-color: white;
        }
        
        /* Efecto hover - azul claro */
        tr:hover {
            background-color: #e6f7ff;
            cursor: pointer;
        }
        
        /* Opcional: mejorar el contraste al hacer hover en filas pares */
        tr:nth-child(even):hover {
            background-color: #d9f2ff;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Luc√≠a</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Mario</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Clara</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
