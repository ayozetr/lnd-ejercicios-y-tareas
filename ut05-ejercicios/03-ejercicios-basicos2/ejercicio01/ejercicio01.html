<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        .tarjeta {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 20px auto;
            border: 1px solid #eee;
        }
        
        .tarjeta h1 {
            font-size: 24px;
            text-align: center;
            margin-top: 0;
            color: #333;
        }
        
        .tarjeta p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .tarjeta .boton {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4a6fa5;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .tarjeta .boton:hover {
            background-color: #3a5a80;
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <h1>Mi Tarjeta</h1>
        <p>Esta es una descripción breve sobre mí.</p>
        <button class="boton">Contacto</button>
    </div>
</body>
</html>
