<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>
        /* Estilo para la lista */
        .lista-enlaces {
            list-style-type: none; /* Elimina los puntos de viñeta */
            padding: 0;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        
        /* Espacio entre elementos de la lista */
        .lista-enlaces li {
            margin-bottom: 12px;
        }
        
        /* Estilo base para los enlaces */
        .lista-enlaces a {
            text-decoration: none; /* Sin subrayado */
            color: #333; /* Gris oscuro */
            font-size: 18px; /* Texto ligeramente agrandado */
            transition: color 0.3s ease; /* Transición suave */
        }
        
        /* Efecto hover */
        .lista-enlaces a:hover {
            color: #0066ff; /* Azul brillante */
            text-decoration: underline; /* Subrayado al pasar el ratón */
        }
    </style>
</head>
<body>
    <ul class="lista-enlaces">
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
        <li><a href="https://stackoverflow.com" target="_blank">Stack Overflow</a></li>
        <li><a href="https://www.openai.com" target="_blank">OpenAI</a></li>
    </ul>
</body>
</html>
